<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <nav>
        <div class="logo-nav">
          <img src="assets/logo.svg" class="logo-img" alt="logo_image" />
          <ul>
            <li>Features <i class="fa-solid fa-chevron-down"></i></li>
            <li>Apps</li>
            <li>Pricing</li>
            <li>Integrations</li>
            <li>Help <i class="fa-solid fa-chevron-down"></i></li>
          </ul>
        </div>
        <div class="search-login-container">
          <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search our website" />
            <span>ctrl+k</span>
          </div>
          <div class="nav-btns">
            <button>Log In</button>
            <button>Get Started</button>
          </div>
        </div>
      </nav>
      <div class="hero-section">
        <div class="cloud">
          <img src="./assets/clouds.png" alt="left-cloud-image" />
        </div>
        <div class="tree">
          <img src="./assets/land_left.png" alt="tree_image" />
        </div>
        <div class="right-building">
          <img src="./assets/land_right.png" alt="building_image" />
        </div>
      </div>
    </main>
  </body>
</html>
